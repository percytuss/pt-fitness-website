<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pt² fitness - Programme Registration</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <img src="pt² Fitness logog.png" alt="Logo">

        <!-- Navigation Links -->
        <nav>
            <ul id="nav-ul">
                <li><a href="index.html" class="navbutton">Home</a></li>
                <li><a href="programme.html" class="navbutton">Programme</a></li>
                <li><a href="about.html" class="navbutton">About</a></li>
                <li><a href="contact.html" class="navbutton">Contact us</a></li>
                <li><a href="donate.html" class="navbutton donate-button">Donate</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <a href="programme.html" class="cta-button">Learn More</a>
        <h1>Empowering Refugee Youth Through Boxing</h1>
    </section>

    <!-- Registration Section -->
    <section class="registration-form">
        <h2>Register for pt² Fitness Program</h2>
        
        <form id="registration-form" action="/submit-registration" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age" min="16" max="25">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="contact">Phone Number:</label>
                <input type="text" id="contact" name="contact" required placeholder="Enter your contact number">
            </div>

            <div class="form-group">
                <label for="motivation">Why do you want to join the program?</label>
                <textarea id="motivation" name="motivation" required placeholder="Share your motivation for joining pt² fitness"></textarea>
            </div>

            <button type="submit" class="cta-button">Submit Registration</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <!-- Links Column -->
            <div class="footer-column">
                <a href="#">Home</a>
                <a href="#">Values</a>
                <a href="#">Programme</a>
                <a href="#">About Us</a>
            </div>
            <!-- Policies Column -->
            <div class="footer-column">
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Cookies Policy</a>
            </div>
            <!-- Logos -->
            <div class="footer-column">
                <div class="footer-logo">
                    <img src="partnership1.png" alt="Partner 1 Logo">
                    <img src="partnership2.png" alt="Partner 2 Logo">
                </div>
            </div>
        </div>
        <!-- Bottom Footer -->
        <div class="footer-bottom">
            &copy; 2024 pt² fitness | All Rights Reserved
        </div>
    </footer>

    <script>
        // Basic form validation
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            var fullName = document.getElementById('fullName').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;
            var contact = document.getElementById('contact').value;
            var motivation = document.getElementById('motivation').value;

            if (!fullName || !age || !email || !contact || !motivation) {
                event.preventDefault();
                alert("Please fill out all fields.");
            }
        });
    </script>
</body>
</html>
